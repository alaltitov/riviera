{% extends 'base.html' %}

{% block body %}

<div class="container">
    {% for i in news[:0:-1] %}
    <div class="row">
        <div class="col-2">
            <div class="text_about text-nowrap p-3">
                {{ i.date.strftime('%d-%m-%Y %H:%M') }}
            </div>
        </div>
        <div class="col-10">
            <div class="text_about p-3" style="text-align: justify; text-indent: 20px;">
                {{ i.content }}
            </div>
        </div>
    </div>
    <hr class="my-2" style="color: black;">
    {% endfor %}
    <div class="row">
        <div class="col-2">
            <div class="text_about text-nowrap p-3">
                {{ news[0].date.strftime('%d-%m-%Y %H:%M') }}
            </div>
        </div>
        <div class="col-10">
            <div class="text_about p-3" style="text-align: justify; text-indent: 20px;">
                {{ news[0].content }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
